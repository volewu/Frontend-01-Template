<body>
    <div id="my" style="transform: translate(0px, 0px); width: 100px; height: 100px; background-color: lightgreen;">
    </div>
</body>
<script src="./gesture.js"></script>
<script>
    document.addEventListener("contextmenu", event => event.preventDefault())
    document.addEventListener("selectstart", event => event.preventDefault())
    document.addEventListener("touchmove", event => event.preventDefault(), {
        passive: false
    })
    let element = document.getElementById("my")
    enableGusture(element)

    let x = 0, y = 0;
    element.addEventListener("pan", event => {
        element.style.transform =
            `translate(${x+ event.clientX - event.startX}px,${y+ event.clientY - event.startY}px)`
    })
    element.addEventListener("panend", event => {
        x = x + event.clientX - event.startX
        y = y + event.clientY - event.startY
    })
</script>
